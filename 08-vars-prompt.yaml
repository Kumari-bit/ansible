- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: enter your username
    private: true
  
  - name: password
    prompt: enter your password
    private: true

  tasks:
  - name: print user information
    ansible.builtin.debug:
      msg: "Hello, Username is {{ USERNAME }}, Password is {{ PASSWORD }}"